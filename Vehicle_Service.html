<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="css/font-face.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

  <!-- Bootstrap CSS-->
  <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
  <link href="css/User_form.css" rel="stylesheet" media="all">
</head>
<body>
<div class="container row">
  <!-- Form 1 -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <strong>FORM 1</strong>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="Vehicle_Id" class="form-control-label">Vehicle ID :</label>
            <input type="text" id="Vehicle_Id" placeholder="123" class="form-control">
          </div>
          <div class="form-group">
            <label for="Vehicle_brand" class="form-control-label">Vehicle brand :</label>
            <input type="text" id="Vehicle_brand" placeholder="1234567890" class="form-control">
          </div>

          <div class="form-group">
            <label for="Category">Category :</label>
            <select id="Category" name="Category" class="form-control">
              <option value="Economy">Economy</option>
              <option value="Mid-Range">Mid-Range</option>
              <option value="Luxury">Luxury</option>
              <option value="Super Luxury"> Super Luxury</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Fuel_type">Fuel_type :</label>
            <select id="Fuel_type" name="Fuel_type" class="form-control">
              <option value="Diesel">Diesel</option>
              <option value="Petrol">Petrol</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Hybrid_or_Non-Hybrid">Hybrid or Non-Hybrid :</label>
            <select id="Hybrid_or_Non-Hybrid" name="Hybrid_or_Non-Hybrid" class="form-control">
              <option value="Hybrid">Hybrid</option>
              <option value="Non-Hybrid">Non-Hybrid</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Fuel_usage" class="form-control-label">Fuel usage (km/l) :</label>
            <input type="text" id="Fuel_usage" placeholder="123" class="form-control">
          </div>

          <div class="form-group">
            <label for="front_view">Images of the vehicle (Front View)</label>
            <input type="file" id="front_view" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="Rear_View">Images of the vehicle (Rear View)</label>
            <input type="file" id="Rear_View" name="image" accept="image/*">
          </div>
          <div class="form-group">
            <label for="Side_view">Images of the vehicle (Side view)</label>
            <input type="file" id="Side_view" name="image" accept="image/*">
          </div>
          <div class="form-group">
            <label for="Font_Interior">Images of the vehicle (Font Interior view)</label>
            <input type="file" id="Font_Interior" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="Rear_Interior">Images of the vehicle (Rear Interior view)</label>
            <input type="file" id="Rear_Interior" name="image" accept="image/*">
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Form 2 -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <strong>FORM 2</strong>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="Seat_Capacity" class="form-control-label">Seat capacity (exclude driver) : </label>
            <input type="text" id="Seat_Capacity" placeholder="123" class="form-control">
          </div>

          <div class="form-group">
            <label for="Vehicle_type">Vehicle type :</label>
            <select id="Vehicle_type" name="Vehicle_type" class="form-control">
              <option value="Car">Car</option>
              <option value="Van (7-12 seats)">Van (7-12 seats)</option>
              <option value="SUV">SUV</option>
              <option value="Bus (30-40 seats)">Bus (30-40 seats)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Transmission_type">Transmission type :</label>
            <select id="Transmission_type" name="Transmission_type " class="form-control">
              <option value="Auto">Auto</option>
              <option value="Manual">Manual</option>
            </select>
          </div>


          <div class="form-group">
            <label for="Driver_Name" class="form-control-label">Driver Name :</label>
            <input type="text" id="Driver_Name" placeholder="Kamal" class="form-control">
          </div>
          <div class="form-group">
            <label for="contact_No" class="form-control-label">Driver Contact No :</label>
            <input type="text" id="contact_No" placeholder="1234" class="form-control">
          </div>

          <div class="form-group">
            <label for="license_Font_Image"> Driver's license Scanned Image (Front side) : </label>
            <input type="file" id="license_Font_Image" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="license_Rear_Image">Driver's license Scanned Image (Rear side)</label>
            <input type="file" id="license_Rear_Image" name="image" accept="image/*">
          </div>


          <div class="form-group">
            <label for="User_remarks" class="form-control-label">Remarks (any special needs, illnesses, etc.):</label>
            <textarea id="User_remarks" name="remarks" rows="4" cols="50" placeholder="Enter your remarks here" class="form-control"></textarea>
          </div>
          <div >
            <button type="submit" id="btn_Vehicle_Submit" class="btn btn-primary">Submit</button>
            <button type="reset" id="btn_Vehicle_Reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--table details-->
<table id="vehicleData">
  <thead>
  <tr>
    <th>Vehicle ID</th>
    <th>Vehicle Brand</th>
    <th>Category</th>
    <th>Fuel Type</th>
    <th>Hybrid or Non-Hybrid</th>
    <th>Fuel Usage (km/l)</th>
    <th>Seat Capacity</th>
    <th>Vehicle Type</th>
    <th>Transmission Type</th>
    <th>Driver Name</th>
    <th>Driver Contact No</th>
    <th>Remarks</th>
    <th>Front View</th>
    <th>Rear View</th>
    <th>Side View</th>
    <th>Front Interior View</th>
    <th>Rear Interior View</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <!-- Data will be dynamically inserted here -->
  </tbody>
</table>



<!--model data-->

<!-- Modal -->
<div class="modal fade" id="vehicleModal" tabindex="-1" role="dialog" aria-labelledby="vehicleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="vehicleModalLabel">Vehicle Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editVehicle_Id" class="form-control-label">Vehicle ID :</label>
          <input type="text" id="editVehicle_Id" placeholder="123" class="form-control">
        </div>
        <div class="form-group">
          <label for="editVehicle_brand" class="form-control-label">Vehicle brand :</label>
          <input type="text" id="editVehicle_brand" placeholder="1234567890" class="form-control">
        </div>

        <div class="form-group">
          <label for="editCategory">Category :</label>
          <select id="editCategory" name="Category" class="form-control">
            <option value="male">Economy</option>
            <option value="female">Mid-Range</option>
            <option value="other">Luxury</option>
            <option value="other"> Super Luxury</option>
          </select>
        </div>

        <div class="form-group">
          <label for="editFuel_type">Fuel_type :</label>
          <select id="editFuel_type" name="Fuel_type" class="form-control">
            <option value="male">Diesel</option>
            <option value="female">Petrol</option>
          </select>
        </div>

        <div class="form-group">
          <label for="editHybrid_or_Non-Hybrid">Hybrid or Non-Hybrid :</label>
          <select id="editHybrid_or_Non-Hybrid" name="Hybrid_or_Non-Hybrid" class="form-control">
            <option value="male">Hybrid</option>
            <option value="female">Non-Hybrid</option>
          </select>
        </div>

        <div class="form-group">
          <label for="editFuel_usage" class="form-control-label">Fuel usage (km/l) :</label>
          <input type="text" id="editFuel_usage" placeholder="123" class="form-control">
        </div>

        <div class="form-group">
          <label for="editFront_view">Images of the vehicle (Front View)</label>
          <input type="file" id="editFront_view" name="image" accept="image/*">
        </div>

        <div class="form-group">
          <label for="editRear_View">Images of the vehicle (Rear View)</label>
          <input type="file" id="editRear_View" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="editSide_view">Images of the vehicle (Side view)</label>
          <input type="file" id="editSide_view" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="editFont_Interior">Images of the vehicle (Font Interior view)</label>
          <input type="file" id="editFont_Interior" name="image" accept="image/*">
        </div>

        <div class="form-group">
          <label for="editRear_Interior">Images of the vehicle (Rear Interior view)</label>
          <input type="file" id="editRear_Interior" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="editSeat_Capacity" class="form-control-label">Seat capacity (exclude driver) : </label>
          <input type="text" id="editSeat_Capacity" placeholder="123" class="form-control">
        </div>

        <div class="form-group">
          <label for="editVehicle_type">Vehicle type :</label>
          <select id="editVehicle_type" name="Vehicle_type" class="form-control">
            <option value="male">Car</option>
            <option value="female">Van (7-12 seats)</option>
            <option value="female">SUV</option>
            <option value="female">Bus (30-40 seats)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="editTransmission_type">Transmission type :</label>
          <select id="editTransmission_type" name="Transmission_type " class="form-control">
            <option value="male">Auto</option>
            <option value="female">Manual</option>
          </select>
        </div>


        <div class="form-group">
          <label for="editDriver_Name" class="form-control-label">Driver Name :</label>
          <input type="text" id="editDriver_Name" placeholder="Kamal" class="form-control">
        </div>
        <div class="form-group">
          <label for="editContact_No" class="form-control-label">Driver Contact No :</label>
          <input type="text" id="editContact_No" placeholder="1234" class="form-control">
        </div>

        <div class="form-group">
          <label for="editLicense_Font_Image"> Driver's license Scanned Image (Front side) : </label>
          <input type="file" id="editLicense_Font_Image" name="image" accept="image/*">
        </div>

        <div class="form-group">
          <label for="editLicense_Rear_Image">Driver's license Scanned Image (Rear side)</label>
          <input type="file" id="editLicense_Rear_Image" name="image" accept="image/*">
        </div>


        <div class="form-group">
          <label for="editUser_remarks" class="form-control-label">Remarks (any special needs, illnesses, etc.):</label>
          <textarea id="editUser_remarks" name="remarks" rows="4" cols="50" placeholder="Enter your remarks here" class="form-control"></textarea>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="updateData">Update Data</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="vendor/jquery-3.2.1.min.js"></script>

</body>
</html>
